<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--IMPORTO I FONT-->
    <link href="https://fonts.googleapis.com/css?family=Nerko+One:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <!--IMPORTO LE ICONE-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>    
    
    <link rel="stylesheet" href="css/style.css">
    <title>Giallo Booleano</title>
</head>
<body>
    <header>
        <h1>GIALLO BOOLEANO</h1>
    </header>

    <main>
        <div class="container">
            <p class="text-gray">DOLCI E DESSERT</p>
            <div class="titolo-main">
                <h2>Tiramisù</h2>
                <div class="rate">                    
                    <span>
                        <i class="fa-solid fa-star text-orange"></i><b>4.6</b>/5
                    </span>
                    <a href="#" class="btn bg-orange">RATE</a>
                </div>
            </div>
            <div class="pastry-summary">
                <div class="card-video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/JVT900H6s0g?si=cGIMhMetHpwim1ZC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <div class="card-info">
                    <div class="info-box">
                        <div class="top-info-box">
                            <p class="kcal">544 kcal</p>
                            <p class="text-orange">+ info</p>
                        </div>
                        <hr class="text-gray">
                        <p><i class="fa-solid fa-carrot"></i> VEGETARIANO</p>
                    </div>
                    <ul class="info-summary">
                        <li><i class="fa-solid fa-blender text-orange"></i> Difficoltà: <b>Facile</b></li>
                        <li><i class="fa-solid fa-clock text-orange"></i> Tempo: <b>40 min</b></li>
                        <li><i class="fa-solid fa-chart-pie text-orange"></i> Porzione per: <b>8 persone</b></li>
                        <li><i class="fa-solid fa-euro-sign text-orange"></i> Costo: <b>contenuto</b></li>
                        <li><i class="fa-solid fa-thumbtack text-orange"></i><b> Note</b>: +2 ore di riposo in frigo</li>
                    </ul>
                </div>
            </div>

            <div class="social-section">
                <a href="#" class=" btn btn-social"><img src="img/social_icons/facebook_icon.png" alt="facebook_icon"> <span class="label-social">FACEBOOK</span></a>
                <a href="#" class=" btn btn-social"><img src="img/social_icons/twitter_icon.png" alt="twitter_icon"> <span class="label-social">TWITTER</span></a>
                <a href="#" class=" btn btn-social"><img src="img/social_icons/instagram_icon.png" alt="instagram_icon"> <span class="label-social">INSTRAGRAM</span></a>
                <a href="#" class=" btn btn-social"><img src="img/social_icons/pinterest_icon.png" alt="pinterest_icon"> <span class="label-social">PINTEREST</span></a>
                <a href="#" class=" btn btn-social"><img src="img/social_icons/youtube_icon.png" alt="youtube_icon"> <span class="label-social">YOUTUBE</span></a>   
            </div>

            <div class="adv-section">
                <img src="img/banner.png" alt="banner">
            </div>

            <section class="recipe">
                <h3>PRESENTATION</h3>
                <div class="line"></div>
            </section>
        </div>
    </main>
    
    <footer>

    </footer>
</body>
</html>
